<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <h3 class="site-name">Vaccination</h3>
        <ul>
            <li><a href="#">Database</a></li>
            <li><a href="#">Education</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Regulation</a></li>
            <li class="button"><a href="#">Hoax Buster</a></li>
        </ul>
    </nav>
    <header>
        <section class="left">
            <div class="title">
                <h1>fight virus with vaccines</h1>
                <p>Let's stop this pandemic by killing the virus with a vaccine, don't let yourself and your family get infected
                </p>
            </div>
            <div class="text-icons">
                <p>Best protection</p>
                <p>Selected Vaccines</p>
            </div>
            
            <p>Schedule your vaccinations</p>
            
            <form action="" class="form">
                <div class="little-box">
                    <label for="location">Location</label>
                    <select name="location" id="location">
                        <option value="jakarta">Jakarta Utara</option>
                        <option value="uta">Uta</option>
                        <option value="texas">Texas</option>
                    </select>
                </div>
                <div class="little-box">
                    <label>Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="little-box">
                    <label>vaccine type</label>
                    <select name="vaccine-type" id="vaccine-type">
                        <option value="moderna">Moderna</option>
                        <option value="astrazeneca">AstraZeneca</option>
                        <option value="pfizer">pfizer</option>
                    </select>
                </div>
                <div class="little-box button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        
        </section>
        <section class="right">
            <img src="./assets/images/nurse.jpg" alt="nurse" width="100px">
        </section>
    </header>
    <section class="">
        <div class="logo">
            <img src="./assets/logos/astrazeneca.png" alt="astrazeneca" width="100px">
        </div>
        <div class="logo">
            <img src="./assets/logos/sinovac.png" alt="sinovac" width="100px">
        </div>
        <div class="logo">
            <img src="./assets/logos/pfizer.png" alt="pfizer" width="100px">
        </div>
        <div class="logo">
            <img src="./assets/logos/moderna.jpg" alt="moderna" width="100px">
        </div>
    </section>
    
    <footer>

    </footer>
</body>
</html>
